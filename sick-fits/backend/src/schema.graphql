# import * from './generated/prisma.graphql'
type User {
  id: ID!
  name: String!
}

input ItemCreateInput {
  id: ID
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
}

type Mutation {
  hi: String
  createDog(name: String!): Dog
  createItem(data: ItemCreateInput): Item!
}

type Query {
  hi: String
  dogs: [Dog!]!
  items: [Item]!
}

type Dog {
  name: String!
}
